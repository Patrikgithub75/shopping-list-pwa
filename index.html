<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <title>Familjens ink√∂pslista</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#007aff" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f4f4f4;
    }
    .app {
      max-width: 600px;
      margin: 0 auto;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 0.3rem;
    }
    .info {
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 1rem;
    }

    .add-row {
      display: flex;
      gap: 0.4rem;
      margin-bottom: 0.8rem;
    }
    .add-row input {
      flex: 1;
      padding: 0.55rem 0.7rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
    }
    .add-row button {
      border: none;
      padding: 0.55rem 0.7rem;
      border-radius: 8px;
      background: #007aff;
      color: #fff;
      font-size: 0.9rem;
      cursor: pointer;
      white-space: nowrap;
    }
    #voice-button {
      background: #34c759;
    }
    .add-row button:active {
      transform: scale(0.97);
    }

    .voice-status {
      font-size: 0.8rem;
      color: #555;
      min-height: 1.1rem;
      margin-bottom: 0.4rem;
    }

    .sort-row {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      margin-bottom: 1rem;
      font-size: 0.85rem;
      color: #444;
    }
    .sort-row span.label {
      font-weight: 500;
    }
    .sort-btn {
      border-radius: 999px;
      border: 1px solid #ccc;
      background: #ffffff;
      padding: 0.25rem 0.7rem;
      font-size: 0.8rem;
      cursor: pointer;
    }
    .sort-btn-active {
      background: #007aff;
      color: #fff;
      border-color: #007aff;
    }

    h2 {
      font-size: 1.05rem;
      margin: 0.8rem 0 0.4rem;
    }
    .section {
      margin-bottom: 1rem;
    }
    .item-list {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
    }
    .item {
      display: flex;
      align-items: center;
      padding: 0.45rem 0.6rem;
      border-radius: 8px;
      background: #ffffff;
    }
    .item span {
      flex: 1;
      font-size: 0.95rem;
      word-break: break-word;
    }
    .item input[type="checkbox"] {
      margin-right: 0.6rem;
      width: 18px;
      height: 18px;
    }

    .pill-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.35rem;
    }
    .pill {
      padding: 0.25rem 0.6rem;
      border-radius: 999px;
      background: #e0eaff;
      font-size: 0.85rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Familjens ink√∂pslista</h1>
    <div class="info">
      L√§gg till saker som <b>kaffe</b>, <b>toalettpapper</b> osv.<br>
      Alla i familjen kan l√§gga till och bocka av i realtid.
    </div>

    <div class="add-row">
      <input id="item-input" type="text" placeholder="L√§gg till vara ‚Ä¶ (t.ex. kaffe)" />
      <button id="voice-button" type="button">üé§</button>
      <button id="add-button" type="button">L√§gg till</button>
    </div>

    <div id="voice-status" class="voice-status"></div>

    <div class="sort-row">
      <span class="label">Sortera ‚ÄúBeh√∂vs nu‚Äù:</span>
      <button id="sort-name-btn" class="sort-btn sort-btn-active" type="button">A‚Äì√ñ</button>
      <button id="sort-updated-btn" class="sort-btn" type="button">Senast √§ndrad</button>
    </div>

    <div class="section">
      <h2>Beh√∂vs nu</h2>
      <div id="active-list" class="item-list"></div>
    </div>

    <div class="section">
      <h2>Senast anv√§nda</h2>
      <div id="recent-list" class="pill-row"></div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js").catch(err => {
          console.error("Service worker registration failed:", err);
        });
      });
    }
  </script>
</body>
</html>
